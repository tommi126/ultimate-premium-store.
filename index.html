<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Digitale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            padding: 0;
        }
        header {
            background-color: #111;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 22px;
        }
        .cart {
            font-size: 18px;
            cursor: pointer;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“š Store Digitale</h1>
        <div class="cart">ðŸ›’ Carrello: <span id="cart-count">0</span></div>
    </header>

    <section class="products" id="products"></section>

    <script>
        let cartCount = 0;

        async function loadProducts() {
            try {
                const response = await fetch('products/products.json');
                const products = await response.json();
                const container = document.getElementById('products');

                products.forEach(product => {
                    const div = document.createElement('div');
                    div.classList.add('product');
                    div.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p class="price">â‚¬ ${product.price.toFixed(2)}</p>
                        <button onclick="addToCart('${product.name}')">Aggiungi al carrello</button>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Errore nel caricamento dei prodotti', error);
            }
        }

        function addToCart(productName) {
            cartCount++;
            document.getElementById('cart-count').textContent = cartCount;
            alert(`${productName} aggiunto al carrello!`);
        }

        loadProducts();
    </script>
</body>
</html>
