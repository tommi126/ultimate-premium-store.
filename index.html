<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Store ULTIMATE++ MAX</title>
  <link rel="icon" href="/assets/favicon.ico">
  <meta name="description" content="Store digitale elegante e premium per prodotti online">
  <style>
    :root {
      --bg: #070707;
      --card: #101010;
      --gold: #f4c542;
      --text: #ffffff;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .top {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
    }
    .logo {
      color: var(--gold);
      font-weight: bold;
      font-size: 20px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: var(--gold);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: transparent;
      border: 2px solid var(--gold);
      color: var(--gold);
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: var(--gold);
      color: var(--bg);
    }
    .footer {
      text-align: center;
      color: var(--text);
      padding: 20px;
      font-size: 14px;
    }
    /* --- MODALE CARRELLO --- */
    #cartModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    #cartContent {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    #cartItems {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="logo">Digital Store ULTIMATE++</div>
    <button class="btn" onclick="openCart()">ðŸ›’ Carrello (<span id="cartCount">0</span>)</button>
  </div>

  <div class="container">
    <h1>Prodotti in evidenza</h1>

    <div class="grid" id="productGrid">
      <!-- I prodotti saranno generati da JS -->
    </div>
  </div>

  <div class="footer">
    Â© 2025 Digital Store ULTIMATE++ MAX
  </div>

  <!-- MODALE CARRELLO -->
  <div id="cartModal">
    <div id="cartContent">
      <h2>ðŸ›’ Il tuo carrello</h2>
      <div id="cartItems"></div>
      <p><strong>Totale:</strong> â‚¬<span id="cartTotal">0</span></p>
      <button class="btn" onclick="checkout()">âœ… Procedi all'acquisto</button>
      <br><br>
      <button class="btn" onclick="closeCart()">Chiudi</button>
    </div>
  </div>

  <!-- PAGINA CHECKOUT -->
  <div id="checkoutPage" style="display:none; text-align:center; padding:50px;">
    <h1 style="color:#4CAF50;">âœ… Ordine completato!</h1>
    <p>Grazie per il tuo acquisto. Riceverai un'email di conferma.</p>
    <button class="btn" onclick="window.location.reload()">â¬… Torna allo Store</button>
  </div>

  <script>
    // --- GENERAZIONE 50 PRODOTTI ---
    const productGrid = document.getElementById("productGrid");
    const products = Array.from({length: 50}).map((_, i) => ({
      id: i+1,
      name: `Prodotto #${i+1}`,
      price: (Math.random()*90+10).toFixed(2), // prezzo random 10-100 â‚¬
      img: `https://picsum.photos/seed/prod${i}/300/140`
    }));
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>Prezzo: â‚¬${p.price}</p>
        <button class="btn" onclick="addToCart(${p.id})">Aggiungi al carrello</button>
      `;
      productGrid.appendChild(div);
    });

    // --- CARRELLO ---
    let cart = [];
    function addToCart(id) {
      const prod = products.find(p => p.id === id);
      cart.push(prod);
      document.getElementById("cartCount").textContent = cart.length;
    }
    function openCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = cart.map(p => `<p>${p.name} - â‚¬${p.price}</p>`).join("");
      document.getElementById("cartTotal").textContent = 
        cart.reduce((acc, p) => acc + parseFloat(p.price), 0).toFixed(2);
      document.getElementById("cartModal").style.display = "flex";
    }
    function closeCart() {
      document.getElementById("cartModal").style.display = "none";
    }
    function checkout() {
      document.body.innerHTML = document.getElementById("checkoutPage").outerHTML;
      document.getElementById("checkoutPage").style.display = "block";
    }
  </script>
</body>
</html>
