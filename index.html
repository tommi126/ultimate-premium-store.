<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“š Store Digitale</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #101010;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: black;
      padding: 15px 20px;
      font-size: 1.2rem;
    }
    header span {
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #181818;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      margin-top: 8px;
      border: 2px solid gold;
      background: transparent;
      color: gold;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 10px;
      color: gray;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <span>ðŸ“š Store Digitale</span>
    <span>ðŸ›’ Carrello: <span id="cart-count">0</span></span>
  </header>

  <h1 style="text-align:center; color:gold;">Prodotti in evidenza</h1>
  <div class="grid" id="product-list"></div>

  <footer>Â© 2025 Store Digitale - Vendite Infinite</footer>

  <script>
    let cartCount = 0;

    fetch('/products/products.json')
      .then(res => res.json())
      .then(products => {
        const container = document.getElementById('product-list');
        products.forEach(prod => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <img src="${prod.image}" alt="${prod.name}">
            <h3>${prod.name}</h3>
            <p>Prezzo: â‚¬${prod.price.toFixed(2)}</p>
            <button class="btn" onclick="addToCart()">Aggiungi al carrello</button>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('product-list').innerHTML =
          "<p style='color:red; text-align:center;'>Errore nel caricamento prodotti.</p>";
        console.error(err);
      });

    function addToCart() {
      cartCount++;
      document.getElementById('cart-count').textContent = cartCount;
    }
  </script>
</body>
</html>
